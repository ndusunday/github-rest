<ion-header>
  <ion-navbar>
    <ion-title>
      Git Devs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="row">
    <ion-item col-6 (click)="showDetails(user)" *ngFor="let user of users">
      <div>
          <img src="{{user.avatar_url}}">
          <p ion-text color="light">&lt;{{user.login}}&gt; </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
