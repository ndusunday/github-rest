<ion-header>

  <ion-navbar>
    <ion-title>{{user.login}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="{{user.avatar_url}}">
  {{user.name}}

  <ion-list>
      <ion-list-header>
        <p class="list-title-left">Following: {{user.following}}</p> <p class="list-title-right">Followers: {{user.followers}}</p>
      </ion-list-header>
      <ion-item> 
        <ion-icon name="person"></ion-icon>
        <p ion-text>{{user.name}}</p>
      </ion-item>
      <ion-item>
          <ion-icon name="person"></ion-icon>
          <p ion-text>{{user.blog}}</p>
      </ion-item>
      <ion-item>
          <ion-icon name="person"></ion-icon>
          <p ion-text>{{user.company}}</p>
      </ion-item>
      <ion-item>
          <ion-icon name="person"></ion-icon>
          <p ion-text>{{user.location}}</p>
      </ion-item>
    </ion-list>
    
</ion-content>
